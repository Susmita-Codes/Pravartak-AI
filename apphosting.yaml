# Settings for Backend (on Cloud Run).
runConfig:
  minInstances: 0
  cpu: 1
  memoryMiB: 2048

# Environment variables and secrets for Pravartak AI
env:
  # Public environment variables (exposed to client-side)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
    availability:
      - BUILD
      - RUNTIME

  # Private/secret environment variables (server-side only)
  - variable: DATABASE_URL
    secret: DATABASE_URL
    availability:
      - BUILD
      - RUNTIME
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  
  # Firebase Admin SDK configuration (as individual secrets for security)
  - variable: FIREBASE_ADMIN_PROJECT_ID
    secret: FIREBASE_ADMIN_PROJECT_ID
    availability:
      - RUNTIME
  - variable: FIREBASE_ADMIN_PRIVATE_KEY_ID
    secret: FIREBASE_ADMIN_PRIVATE_KEY_ID
    availability:
      - RUNTIME
  - variable: FIREBASE_ADMIN_PRIVATE_KEY
    secret: FIREBASE_ADMIN_PRIVATE_KEY
    availability:
      - RUNTIME
  - variable: FIREBASE_ADMIN_CLIENT_EMAIL
    secret: FIREBASE_ADMIN_CLIENT_EMAIL
    availability:
      - RUNTIME
  - variable: FIREBASE_ADMIN_CLIENT_ID
    secret: FIREBASE_ADMIN_CLIENT_ID
    availability:
      - RUNTIME
  - variable: FIREBASE_ADMIN_CLIENT_CERT_URL
    secret: FIREBASE_ADMIN_CLIENT_CERT_URL
    availability:
      - RUNTIME
